<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
  </head>
  <body>
    


    <div class="container d-flex align-items-center justify-content-center">
        <div>
            <h1 class="mb-3 text-center">Expense Tracker</h1>
            <h3>Current Balance</h3>
            <h4 id="" class="mb-5 text-warning">$ <span id="balance">0</span></h4>
            <div id="outputContaner" class="d-flex mb-5">
                <div id="incomeContainer" class="mr-5">
                    <h3>Total Income</h3>
                    <h4 class="text-success">$ <span id="totalIncome">0</span></h4>
                </div>
                <div id="expenseContainer">
                    <h3>Total Expense</h3>
                    <h4 class="text-danger">$ <span id="totalExpense">0</span></h4>
                </div>
            </div>
    
            <!-- Transaction form -->
            <h3 class="mb-3">Add New Transaction</h3>
            <h6>Amount</h6>
            <input type="number" id="transactionAmount" class="mb-3" >
            <h6>Description</h6>
            <input type="text" id="transactionName" class="mb-4"><br>
            <button id="addIncome">Add Income</button>
            <button id="addExpense">Add Expense</button>

            <!-- Transaction history container -->
            <h3 class="mb-3 mt-5">Transaction History</h3>
            <div id="transactionHistory">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
